<!DOCTYPE html>
<html>
<head>
	<title>Registration Form</title>
</head>
<body>

<h1>Register</h1>

<form>
	<label for="fname">First name:</label><input type="text" id="fname" name="fname" required>
  	<label for="lname">Last name:</label><input type="text" id="lname" name="lname" required>

  	<br>
  	<input type="radio" id="male" name="gender" value="male"><label for="male">Male</label>
  	<input type="radio" id="female" name="gender" value="female"><label for="female">Female</label>
  	<input type="radio" id="other" name="gender" value="other"><label for="other">Other</label>

  	<br>
  	<label for="email">Email:</label><input type="email" id="email" name="email" required>
  	<label for="password">Password:</label><input type="password" id="password" name="password" minlength="5" required>

  	<br>
  	<label for="birthday">Birthday:</label><input type="date" id="birthday" name="birthday">

  	<br>
  	<label for="checkbox">I agree to the terms and conditions:</label><input type="checkbox" name="checkbox">

  	<br>
  	<input type="submit" name="Submit">
</form>

</body>
</html>
